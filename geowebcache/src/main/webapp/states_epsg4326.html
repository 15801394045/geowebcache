<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="imagetoolbar" content="no"> <!--ie image gizmo OFF!-->
    
    <style type="text/css">
    body { font-family: sans-serif; font-weight: bold; font-size: .8em; }
    body {
    border: 0px;
    margin: 0px;
    padding: 0px;
    }
    #map {
    width: 95%;
    height: 90%;
    border: 0px;
    padding: 0px;
    }
    </style>

    <script src="openlayers/OpenLayers.js"></script>
    <script type="text/javascript">

        var map, layer;
        function init(){
        	var mapOptions = { maxExtent: new OpenLayers.Bounds(-180, -90, 90, 180) };
            map = new OpenLayers.Map('map', mapOptions );
            var layerstates = new OpenLayers.Layer.WMS( "States",
                "service/wms",
                {layers: 'states_epsg4326', format: 'image/png'});
            map.addLayer(layerstates);
            //map.addControl(new OpenLayers.Control.LayerSwitcher());
            //map.addControl(new OpenLayers.Control.MousePosition());
            //map.zoomToMaxExtent();
            map.setCenter(new OpenLayers.LonLat(-100,34), 4);
        }
    </script>

  </head>

<body onload="init()">
    <!-- a href="" id="permalink">Permalink</a -->
    <div id="map"></div>
</body>
</html>
