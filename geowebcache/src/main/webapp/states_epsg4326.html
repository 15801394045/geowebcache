<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="imagetoolbar" content="no"> <!--ie image gizmo OFF!-->
    <title>topp:states EPSG:4326 JPEG</tile>
    <style type="text/css">
    body { font-family: sans-serif; font-weight: bold; font-size: .8em; }
    body {
    background-color: #FFFFFF;
    border: 0px;
    margin: 0px;
    padding: 0px;
    }
    #map {
    background-color: #FFFFFF;  
    width: 95%;
    height: 90%;
    border: 0px;
    padding: 0px;
    }
    </style>

    <script src="openlayers/OpenLayers.js"></script>
    <script type="text/javascript">

        var map, layer;
        function init(){
        	var mapOptions = { 
        	    maxExtent: new OpenLayers.Bounds(-180, -90, 90, 180) };
            map = new OpenLayers.Map('map', mapOptions );
            var layerstates = new OpenLayers.Layer.WMS( 
                "States EPSG:4326 JPEG",
                "service/wms",
                {layers: 'topp:states', format: 'image/jpeg'} );
            map.addLayer(layerstates);
            map.setCenter(new OpenLayers.LonLat(-100,34), 4);
        }
    </script>

  </head>

<body onload="init()">
    <!-- a href="" id="permalink">Permalink</a -->
    <div id="map"></div>
</body>
</html>
