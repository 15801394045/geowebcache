#====================================================
#		Configuration for geowebcache
#====================================================


# Image formats, use
imageformats=png,jpeg

# WMS backend
url=http://geo.openplans.org:8080/geoserver/wms
layers=topp:states

# Tile profile
srs=EPSG:4326
bbox=-180.0,-90.0,180.0,90.0
width=256
height=256
version=1.1.0
errormime=application/vnd.ogc.se_inimage
tiled=true
transparent=true

# Cache backend
cachetype=org.geowebcache.cache.file.FileCache
filecachepath=/tmp
