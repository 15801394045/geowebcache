# Backend
wmsurl=http://sigma.openplans.org:8080/geoserver/wms
wmslayers=topp:states

imagemimes=image/png
# Tile profile
srs=EPSG:4326
grid=-180.0,-90.0,180.0,90.0
bbox=-180.0,0.0,0.0,90.0
width=256
height=256
version=1.1.0
errormime=application/vnd.ogc.se_inimage
